<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script>
      // Initialize tracking objects
      window.__scriptStatus = {
        mainLoaded: false,
        rootMounted: false,
        reactInitialized: false,
        errors: []
      };
      window.__pageLoadTime = new Date().toISOString();
      window.__reactMounted = function() {
        console.log('React mounted callback triggered at', new Date().toISOString());
      };
      
      // Critical error detection - if nothing renders, display a fallback
      setTimeout(function() {
        // Check if the app has content after 3 seconds
        var rootEl = document.getElementById('root');
        if (rootEl && (!rootEl.childNodes || rootEl.childNodes.length === 0)) {
          console.error('No content rendered in root element after 3s - showing fallback');
          rootEl.innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h2>Loading Failed</h2><p>The application failed to load. This could be due to missing files or initialization errors.</p><p>Please check the console for errors.</p></div>';
        }
      }, 3000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
